    <div class="container">
        <br><br><br><br>
        <input type="hidden" id="currid" name="currid" value="{{ user.id }}"/>
        <input type="hidden" id="currfname" name="currfname" value="{{ user.fname }}"/>  <input type="hidden" id="currlname" name="currlname" value="{{ user.lname }}"/>
        <input type="hidden" id="currfbid" name="currfbid" value="{{ user.fbid }}"/>
        <input type="hidden" id="s3bucket" name="s3bucket" value="{{ s3bucket }}"/>
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-10">
                <center>
                  <h3> Messages </h3>
                  <p class="text-left"> <small><center>(To start a new thread, message someone from <a href="/searchjobs/">Search</a>).</center></small></p>
                </center>
              </div>
            </div>
          </div>
          <div class="col-md-8">
              <img class="inboxloader pull-right" src="{% static 'jobapp/img/ajax-loader.gif' %}"/> 
              <br>
              <div class="row">
                <div class="col-md-2">
                  <a href="#" id="messagesenderurl1" name="messagesenderurl1"><img src="" id="fbpic" name="fbpic" width="100%" style="max-width:175px;"/></a>
                </div>
                <div class="col-md-10">
                  <a href="#" id="messagesenderurl2" name="messagesenderurl2"><b style="font-size:20px;" id="messagesender" name="messagesender"></b></a>
                </div>
              </div>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4"  id="names" name="names">
            </div>
            <div class="col-md-8">
                <div id="threads" name="threads"></div>
                <br><hr>
                <form id="replyform" name="replyform" method="POST" action="/sendmessagewithattachment/" enctype="multipart/form-data">
                  {% csrf_token %}
                  <input type="hidden" id="toid" name="toid" value=""/>
                  <textarea class="form-control" rows="4" id="InboxReplyInput" name="InboxReplyInput" placeholder="Write a reply..."></textarea>
                  <br>
                  <input type="file" name="fileToUpload" id="fileToUpload" class="form-control inline">
                  <br>
                  <button type="submit" id = "InboxReplyButton" name="InboxReplyButton" class="btn btn-default btn-sm" disabled="disabled"/>Reply</button>
                  &nbsp
                  <img id="InboxReplyLoader" name="InboxReplyLoader" class="hide" src="{% static 'jobapp/img/ajax-loader.gif' %}"/> 
                </form>
                <br><br>
            </div>
        </div>
    </div> <!-- end of container -->
